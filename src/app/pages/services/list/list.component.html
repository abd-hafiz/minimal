<div class="container mt-4">
    <button class="btn btn-primary mb-3" (click)="openAddModal(addEditModal)">+ Ajouter un Service</button>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nom</th>
            <th>ID Direction</th>
            <th>ID Chef Service</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let serv of services">
            <td>{{ serv.nom }}</td>
            <td>{{ serv.idDirection }}</td>
            <td>{{ serv.idChefService }}</td>
            <td>
                <button class="btn btn-success btn-sm me-1" (click)="openEditModal(addEditModal, serv)">Modifier</button>
                <button class="btn btn-danger btn-sm" (click)="confirmDelete(deleteModel, serv.id)">Supprimer</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal Ajout/Modification -->
    <ng-template #addEditModal let-modal>
        <form [formGroup]="servicesForm" (ngSubmit)="saveServices()">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{ selectedServices ? 'Modifier Service' : 'Ajouter un Service' }}
                </h5>
                <button type="button" class="btn-close" (click)="modal.close()"></button>
            </div>
            <div class="modal-body">
                <div class="mb-2">
                    <label>Nom</label>
                    <input type="text" class="form-control" formControlName="nom" />
                </div>
                <div class="mb-2">
                    <label>ID Direction</label>
                    <select class="form-select" id="idDirection" formControlName="idDirection">
                        <option  [ngValue]="null" >-- Aucune Direction --</option>
                        <option *ngFor="let dir of directions" [value]="dir.id">
                            {{ dir.nom }}
                        </option>
                    </select>
                </div>
                <div class="mb-2">
                    <label>ID Chef Service</label>
                    <select class="form-select" id="idChefService" formControlName="idChefService">
                        <option [ngValue]="null">-- Aucun Chef Service --</option>
                        <option *ngFor="let employe of employes" [value]="employe.id">
                            {{ employe.nom }} {{ employe.prenom }}
                        </option>
                    </select>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.close()">Annuler</button>
                <button type="submit" class="btn btn-success" [disabled]="servicesForm.invalid">
                    {{ selectedServices ? 'Modifier' : 'Ajouter' }}
                </button>
            </div>
        </form>
    </ng-template>

    <!-- Modal Suppression -->
    <ng-template #deleteModel let-modal>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close"
                        (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <div class="mt-2 text-center">
                    <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop"
                               colors="primary:#f7b84b,secondary:#f06548" style="width:100px;height:100px"></lord-icon>
                    <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                        <h4>Êtes-vous sûr ?</h4>
                        <p class="text-muted mx-4 mb-0">Voulez-vous vraiment supprimer ce service ?</p>
                    </div>
                </div>
                <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                    <button class="btn btn-link link-success fw-medium text-decoration-none"
                            (click)="modal.close('Close click')">
                        <i class="ri-close-line me-1 align-middle"></i> Annuler
                    </button>
                    <button type="button" class="btn w-sm btn-danger" id="delete-product"
                            (click)="deleteServices(); modal.close('Close click')">
                        Oui, Supprimer !
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</div>
